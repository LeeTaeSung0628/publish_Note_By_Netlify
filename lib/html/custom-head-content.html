<script>
    // 다크 테마 강제 적용
    document.addEventListener("DOMContentLoaded", function() {
        document.body.classList.remove("theme-light");
        document.body.classList.add("theme-dark");
        document.documentElement.style.setProperty("--color-base-00", "#000000");
        document.documentElement.style.setProperty("--color-base-10", "#121212");
        document.documentElement.style.setProperty("--color-base-20", "#1E1E1E");
        document.documentElement.style.setProperty("--text-normal", "#FFFFFF");
        document.documentElement.style.setProperty("--text-muted", "#B0B0B0");
	 console.log("123");
    });
</script>

<style>
    /* 블랙 테마 강제 스타일 */
    :root, body, .theme-dark {
        --color-base-00: #000000 !important;
        --color-base-10: #121212 !important;
        --color-base-20: #1E1E1E !important;
        --color-base-30: #252525 !important;
        --color-base-40: #303030 !important;
        --text-normal: #FFFFFF !important;
        --text-muted: #B0B0B0 !important;
        --background-primary: #000000 !important;
        --background-secondary: #121212 !important;
        --background-tertiary: #1E1E1E !important;
        --border-color: #303030 !important;
    }
</style>
