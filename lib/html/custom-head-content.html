<style>
:root {
    --color-base-00: #1c2127; /* ë‹¤í¬ í…Œë§ˆ ê¸°ë³¸ ë°°ê²½ */
    --color-base-10: #282c34;
    --color-base-100: #dadada;
    --color-accent-hsl: var(--accent-h), var(--accent-s), var(--accent-l);
    --color-accent: hsl(var(--accent-h), var(--accent-s), var(--accent-l));
    --text-normal: var(--color-base-100);
    --background-secondary-alt: var(--color-base-30);
}

/* ê°•ì œ ë‹¤í¬ í…Œë§ˆ ì ìš© */
body {
    background-color: var(--color-base-00) !important;
    color: var(--text-normal) !important;
}

/* ëª¨ë“  ë‹¤í¬/ë¼ì´íŠ¸ í…Œë§ˆ í´ë˜ìŠ¤ ë¬´íš¨í™” */
body.theme-light {
    background-color: var(--color-base-00) !important;
    color: var(--text-normal) !important;
}

body.theme-dark {
    background-color: var(--color-base-00) !important;
    color: var(--text-normal) !important;
}

/* í˜ì´ì§€ ìƒë‹¨ìœ¼ë¡œ ì´ë™í•˜ëŠ” í”Œë¡œíŒ… ë²„íŠ¼ */
#scrollToTopBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: var(--color-accent);
    color: var(--color-base-100);
    border: 2px solid var(--color-base-100);
    border-radius: 50%;
    font-size: 24px;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out, transform 0.2s;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
}

#scrollToTopBtn:hover {
    background-color: var(--color-accent);
    opacity: 1;
    transform: scale(1.1);
}
</style>

<script>
(function() {
    document.documentElement.classList.add("theme-dark");
    document.documentElement.classList.remove("theme-light");

    function forceDarkTheme() {
        document.body.classList.add("theme-dark");
        document.body.classList.remove("theme-light");

        let themeToggle = document.querySelector(".theme-toggle-input");
        if (themeToggle) {
            themeToggle.checked = true;
            themeToggle.disabled = true;
        }

        let topbar = document.querySelector(".topbar-content");
        if (topbar) {
            topbar.innerHTML = `
                <a class="tree-item-self is-clickable nav-file-title" href="index.html" data-path="index.html">
                    <div class="tree-item-inner nav-file-title-content">ğŸ  taesung's Blog</div>
                </a>`;
        }
    }

    let prevOnLoad = window.onload;
    window.onload = function(event) {
        if (typeof prevOnLoad === "function") {
            prevOnLoad(event);
        }
        forceDarkTheme();
        addScrollToTopButton();
    };

    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.attributeName === "class") {
                if (!document.body.classList.contains("theme-dark")) {
                    console.log("âš  í…Œë§ˆ ë³€ê²½ ê°ì§€ë¨, ë‹¤ì‹œ ë‹¤í¬ í…Œë§ˆ ì ìš©");
                    forceDarkTheme();
                }
            }
        });
    });

    observer.observe(document.body, { attributes: true, attributeFilter: ["class"] });

    function addScrollToTopButton() {
        console.log("ë²„íŠ¼ í”Œë¡œíŒ…");
        let button = document.createElement("button");
        button.id = "scrollToTopBtn";
        button.innerHTML = "&#9650;"; // ìœ„ í™”ì‚´í‘œ ì•„ì´ì½˜
        document.body.appendChild(button);

        button.addEventListener("click", function() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    button.style.opacity = "1";
                    button.style.visibility = "visible";
                } else {
                    button.style.opacity = "0";
                    button.style.visibility = "hidden";
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.body);
    }
})();
</script>
