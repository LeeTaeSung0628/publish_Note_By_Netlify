<style>

<script>
(function() {
    document.documentElement.classList.add("theme-dark");
    document.documentElement.classList.remove("theme-light");

    function forceDarkTheme() {
        document.body.classList.add("theme-dark");
        document.body.classList.remove("theme-light");

        let themeToggle = document.querySelector(".theme-toggle-input");
        if (themeToggle) {
            themeToggle.checked = true;
            themeToggle.disabled = true;
        }

        let topbar = document.querySelector(".topbar-content");
        if (topbar) {
            topbar.innerHTML = `
                <a class="tree-item-self is-clickable nav-file-title" href="ğŸ -taesung's-blog.html" data-path="ğŸ -taesung's-blog.html">
                    <div class="tree-item-inner nav-file-title-content">ğŸ  taesung's Blog</div>
                </a>`;
        }
    }

//-------------

    // íŠ¸ë¦¬ê±° / í•¸ë“¤ëŸ¬
    function handleResize(entries) {
        for (let entry of entries) {
            updateScrollButtonPosition();
        }
    }

    //ìŠ¤í¬ë¡¤ í˜ì´ì§€ í¬ê¸° ë³€ê²½ ê°ì§€
    function observeMarkdownPreviewResize() {
        let container = document.querySelector(".sidebar-right.sidebar");
        if (!container) return;

        // ResizeObserver ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
        const resizeObserver = new ResizeObserver(handleResize);
        resizeObserver.observe(container);
    }

    //í˜ì´ì§€ í¬ê¸° ë³€ê²½ì‹œ ë™ì ìœ¼ë¡œ ìœ„ì¹˜ ë³€ê²½
    function updateScrollButtonPosition() {
        let sidebar = document.querySelector(".sidebar-right.sidebar");
        let button = document.getElementById("scrollToTopBtn");
        if (!sidebar || !button) return;

        let sidebarRect = sidebar.getBoundingClientRect();
        let buttonWidth = 60; // ë²„íŠ¼ ë„ˆë¹„
        let padding = 90; // ìš°ì¸¡ ì—¬ë°±

        // ë²„íŠ¼ì„ ì‚¬ì´ë“œë°” ë°”ê¹¥ìª½ ìš°ì¸¡ í•˜ë‹¨ì— ë°°ì¹˜
        button.style.right = `${window.innerWidth - sidebarRect.left - buttonWidth + padding}px`;
    }

    function addScrollToTopButton() {
        let container = document.querySelector(".sidebar-right.sidebar");
        if (!container) return;
        let button = document.getElementById("scrollToTopBtn");
        if (!button) {
            button = document.createElement("button");
            button.id = "scrollToTopBtn";
            button.innerHTML = "&#9650;"; // ìœ„ í™”ì‚´í‘œ ì•„ì´ì½˜
            container.appendChild(button); // bodyì— ì¶”ê°€í•˜ì—¬ ê³ ì •
        }
        // ë²„íŠ¼ì„ í™”ë©´ ìš°ì¸¡ í•˜ë‹¨ì— ê³ ì •
        button.style.position = "fixed";
        button.style.bottom = "60px";
        button.style.right = "60px";
        button.style.zIndex = "99999";
        button.style.opacity = "1";
        button.style.visibility = "visible";
        updateScrollButtonPosition();

        // ë²„íŠ¼ í´ë¦­ ì‹œ ìµœìƒë‹¨ìœ¼ë¡œ ì´ë™
        button.addEventListener("click", function() {
            // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ê°ì§€
            let scrollContainer = document.querySelector(".markdown-preview-view");
            if(!scrollContainer){
               return
            }
            scrollContainer.scrollTo({ top: 0, behavior: "smooth" });
        });

        window.addEventListener("resize", updateScrollButtonPosition);
    }

    let setActiveDocument1 = window.setActiveDocument; // ê¸°ì¡´ í•¨ìˆ˜ ì €ì¥

    window.setActiveDocument = function(...args) {
        if (typeof setActiveDocument1 === "function") {
            setActiveDocument1.apply(this, args); // ì›ë˜ í•¨ìˆ˜ ì‹¤í–‰
            forceDarkTheme();
            addScrollToTopButton();
            updateScrollButtonPosition();
            return observeMarkdownPreviewResize();
        }
    };
})();
</script>
